  border: 3px solid #d4af37;
  color: #d4af37;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  margin-top: 2rem;
  border-radius: 12px;
  box-shadow: 0 0 15px #00ff80;
}

.cta:hover {
  background: #d4af37;

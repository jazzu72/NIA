.cinematic-bg {
  position: relative;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
}

/* Animated abstract shapes */
.cinematic-bg::before, .cinematic-bg::after {
  content: "";
  position: absolute;
  border-radius: 50%;
  background: rgba(0,255,128,0.1);
  animation: float 20s infinite ease-in-out alternate;
}

.cinematic-bg::before {
  width: 400px; height: 400px;
  top: -100px; left: -150px;
}
.cinematic-bg::after {
  width: 300px; height: 300px;
  bottom: -100px; right: -100px;
}

@keyframes float {
  0% { transform: translateY(0px) rotate(0deg); }
  100% { transform: translateY(-50px) rotate(20deg); }
}

.title {
  font-size: 3.5rem;
  background: linear-gradient(45deg, #d4af37, #00ff80);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 10px rgba(0,255,128,0.5);
}

.subtitle {
  font-size: 1.5rem;
  margin: 1rem 0 2rem 0;
  font-style: italic;
  color: #ccc;
}

.image-frame {
  margin: 2rem auto;
  max-width: 600px;
  border: 6px solid #d4af37;
  border-radius: 20px;
  box-shadow: 0 0 50px rgba(0,255,128,0.6), 0 0 80px rgba(212,175,55,0.6);
  overflow: hidden;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(15px);
}

.house-img {
  transform: scale(1.05);
  transition: transform 8s ease-in-out;
}
.house-img:hover {
  transform: scale(1.1);
}

.cta {
  padding: 1rem 2rem;
  font-size: 1.2rem;
